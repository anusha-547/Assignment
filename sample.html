<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <style>
        /* CSS styles embedded directly in the HTML file */
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue; /* Background color set to lightblue */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: darkgreen;
            margin-bottom: 25px;
        }

        .profile-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .profile-photo {
            width: 150px;
            height: 200px; /* Increased height of the photo box */
            border-radius: 8px; /* Changed from 50% to 8px for a square shape with rounded corners */
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid blue;
        }

        .intro-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        #sayHelloBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #sayHelloBtn:hover {
            background-color: #0056b3;
        }

        .contact-heading {
            color: darkblue;
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-form {
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
        }

        .contact-form button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #218838;
        }

        .highlight-text {
            font-weight: bold;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Profile Page</h1>

        <div class="profile-section">
            <img src="21WH1A0547_M Anusha.jpg" alt="Profile Picture of Aditi" class="profile-photo">
            <p class="intro-text">Hii! My name is Anusha. I am currently a Final Year B.Tech CSE student. My hobby is Listening Music</p>
            <button id="sayHelloBtn">Say Hello</button>
        </div>

        <h2 class="contact-heading">Contact Me</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript code embedded directly in the HTML file
        document.addEventListener('DOMContentLoaded', () => {
            const sayHelloBtn = document.getElementById('sayHelloBtn');

            sayHelloBtn.addEventListener('click', () => {
                // Prompt the user for their name
                const userName = prompt("Please enter your name:");
                
                // Check if the user entered a name (did not click Cancel or leave it empty)
                if (userName) {
                    alert(Hello, ${userName}!);
                } else {
                    alert("Hello there! Please enter your name next time.");
                }
            });
        });
    </script>
</body>
</html>
